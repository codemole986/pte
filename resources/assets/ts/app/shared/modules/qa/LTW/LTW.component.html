<div class="quiz-guide">{{quiz.guide}}</div>
<div class="step-listening">
  <div class="quiz-content-audio" *ngIf="playAudio">
    <player
      [iframeCode]="quiz.content.audio"
      [play]="playAudio"
    >
    </player>
  </div>
</div>
<div class="step-main" *ngIf="isMainStep(step)">
  <div class="quiz-content-text" *ngIf="quiz.content.text" [innerHTML]="quiz.content.text"></div>
</div>

<div class="quiz-guide">{{quiz.guide}}</div>
<div class="step-main" *ngIf="isMainStep(step)">
  <ngx-nestable [(list)]="options" [options]="ngxNestableOptions" [template]="itemTemplate" (drop)="onDropOption()">
  </ngx-nestable>

  <ng-template #itemTemplate let-row>
    <p [ngxNestableDragHandle]="row">{{row.item.value}}</p>
  </ng-template>

  <ng-template #empty_item>
    <span style="width: 40px"></span>
  </ng-template>
</div>

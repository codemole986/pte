<div class="click-to-edit-selectable">
  <div class="ndv-comp" [ngClass]="{'ndv-active': show}">
    <input tabindex="-1" *ngIf="show" type="text" [(ngModel)]="theValue" (keyup)="onKey($event)" />

    <div class="d-flex align-items-center" *ngIf="!show">
      <div class="click-to-edit-value" [class.selectable]="full === true" (click)="makeEditable()" [innerHTML]="theValue || 'empty'"></div>
    </div>
  </div>
  <div class="ndv-floats" *ngIf="show">
    <div class="d-flex flex-column">
      <div class="d-flex flex-column">
        <div class="d-flex flex-column">
          <div class="option" *ngFor="let option of theOptions; let indexOption = index;">
            <click-to-edit
              [value]="option"
              (onSave)="saveOption($event, indexOption)"
              (onDelete)="deleteOption(indexOption)"
            ></click-to-edit>
          </div>
        </div>
        <button class="btn-x-sm" (click)="addOption()"><i class="fa fa-plus"></i></button>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn-x-sm" (click)="callSave()"><i class="fa fa-check"></i></button>
        <button class="btn-x-sm" (click)="cancelEditable()"><i class="fa fa-times"></i></button>
        <button class="btn-x-sm" (click)="callDelete()"><i class="fa fa-trash"></i></button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="active_menu=='overview'">
     <app-header-overview [default]="'quizlist'"></app-header-overview>
</div>
<div *ngIf="active_menu=='student'">
     <app-header-student [default]="'quizlist'"></app-header-student>         
</div>
<div *ngIf="active_menu=='teacher'">
     <app-header-teacher [default]="'quizlist'"></app-header-teacher>         
</div>
<div *ngIf="active_menu=='manage'">
     <app-header-manage [default]="'quizlist'"></app-header-manage>         
</div>
<style>
    body { background-color: #fff !important; }
</style>
<div class="page-container">
    <!-- BEGIN PAGE HEAD -->
    <div class="page-head">
        <div class="container">
            <!-- BEGIN PAGE TITLE -->
            <div class="page-title">
                <h1>{{ 'Edit Quiz' | translate }} <small>quiz list</small></h1>
            </div>
            <!-- END PAGE TITLE -->
        </div>
    </div>
    <!-- END PAGE HEAD -->
    <!-- BEGIN PAGE CONTENT -->
    <div class="page-content">
        <div class="container">
            <!-- BEGIN PAGE BREADCRUMB -->
            <ul class="page-breadcrumb breadcrumb">
                <li>
                    <a href="#" [routerLink]="['/']">{{ 'Home' | translate }}</a>
                </li>
                <li class="active">
                    {{ 'Edit Quiz' | translate }}
                </li>                
            </ul>

            <div class="main-container">
            </div>
            <div>
                <div class="row">
                    <div class="col-md-12">
                        <!-- BEGIN EXAMPLE TABLE PORTLET-->
                        <div class="portlet light">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="fa fa-table fa-fw"></i> <span class="caption-subject font-green-sharp bold uppercase">{{ 'QUIZ LIST' | translate }}</span>
                                </div>                                
                            </div>
                            <div class="portlet-body">
                                <div class="row">
                                    <div class="search_bar">
                                        <div id="sample_3_filter" class="dataTables_filter">
                                            <label>Category:<input type="hidden" id="searchcategory" name="searchcategory" class="form-control select2" placeholder="Select..."></label>
                                            <label>type:<input type="hidden" id="searchtype" name="searchtype" class="form-control select2" placeholder="Select..."></label>
                                            <a id="btnsearch" href="javascript:;" class="btn btn-sm green" (click)="searchQuizList()">
                                                <i class="fa fa-search"></i> Search 
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div id="divquizlist">
                                    <table id="quiztable" class="table table-striped table-hover"></table>
                                </div>                                 
                            </div>
                        </div>
                        <!-- END EXAMPLE TABLE PORTLET-->
                    </div>
                </div>
            </div>                
        </div>
    </div>
</div>
<app-footer></app-footer>
